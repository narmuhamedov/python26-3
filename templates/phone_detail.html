{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Detail</title>
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
</head>
<body class="bg">
{% include 'header.html' %}

<div class="container">
    <div class="post">
        <div class="post-image">
            <img src="{{phone_detail.image.url}}">
        </div>
        <div class="post-content">
            <div class="post-header">
                <h1>{{phone_detail.title}}</h1>
                <div class="post-meta">
                    <time datetime="2019-04-01">{{phone_detail.cost}}</time>
                    <span class="author">{{phone_detail.phone_type}}</span>
                    <span class="category">{{phone_detail.created_date}}</span>
                    <br>
                    <br>
                    <button type="button" class="btn btn-outline-info">
                        <a href="/phone_list/" style="text-decoration: none; color: blue">На список телефонов</a>
</button>
                                 <button type="button" class="btn btn-outline-info">
    <a href="/phone_list/{{phone_detail.id}}/delete/" style="text-decoration: none; color: blue">Удалить</a>
</button>

                                     <button type="button" class="btn btn-outline-info">
    <a href="/phone_list/{{phone_detail.id}}/update/" style="text-decoration: none; color: blue">Редактировать</a>
</button>

                </div>
            </div>
            <p>{{phone_detail.description}}
            </p>
        </div>
    </div>
</div>
<center>
<table border="5">
    <tr>
        <td><iframe src="{{phone_detail.video}}" frameborder="0" width="640" height="420"></iframe></td>
    </tr>

</table>
</center>
{% include 'footer.html' %}
</body>
</html>

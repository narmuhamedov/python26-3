<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div>
  <ol>
    {% for i in object_list %}
      <li>
        <h1>{{i.name}}</h1>
        <h2><a href="/product/{{i.id}}">More</a></h2>
      </li>
    {% endfor %}
  </ol>
</div>
</body>
</html>
